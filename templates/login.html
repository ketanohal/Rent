{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}
{% block content %}
    <div class="login-page">
        <div class="login-container">
            <div class="login-box">
                <h2 data-lang="login-heading">Login</h2>
                <form action="/login" method="POST">
                    <div class="input-container">
                        <label for="username" data-lang="label-username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-container">
                        <label for="password" data-lang="label-password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="submit-btn" data-lang="btn-login">Login</button>
                    <div class="signup-link">
                        <p data-lang="signup-link"></p>
                        <a href="/register" data-lang="link-signup"></a>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
{% endblock %}
